<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2>A game you know</h2>

      <div id="players">
        <p id="p1" class="player">
          Player <span id="p1-symbol">X</span>: <span id="p1-name">Anjana</span>
        </p>
        <p id="p2" class="player">
          Player <span id="p2-symbol">O</span>: <span id="p2-name">Marc</span>
        </p>
      </div>
    </header>

    <div id="board">
      <div id="top-left" class="square"></div>
      <div id="top-center" class="square"></div>
      <div id="top-right" class="square"></div>

      <div id="middle-left" class="square"></div>
      <div id="middle-center" class="square"></div>
      <div id="middle-right" class="square"></div>

      <div id="bottom-left" class="square"></div>
      <div id="bottom-center" class="square"></div>
      <div id="bottom-right" class="square"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
